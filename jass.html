<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .wallet-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .balance-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 24px;
            color: #333;
        }

        .transaction-history {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .transaction-details {
            flex-grow: 1;
            margin-right: 10px;
        }

        .transaction-amount {
            font-weight: bold;
            color: #333;
        }

        .transaction-date {
            color: #777;
        }
    </style>
</head>
<body>

    <div class="wallet-container">
        <div class="balance-container">
            <h2>Your Wallet Balance</h2>
            <div class="balance">$500.00</div>
        </div>

        <div class="transaction-history">
            <h3>Transaction History</h3>
            <div class="transaction-item">
                <div class="transaction-details">
                    <div class="transaction-amount">-$50.00</div>
                    <div class="transaction-date">Jan 10, 2024</div>
                </div>
                <div class="transaction-type">Expense</div>
            </div>

            <div class="transaction-item">
                <div class="transaction-details">
                    <div class="transaction-amount">+$200.00</div>
                    <div class="transaction-date">Jan 8, 2024</div>
                </div>
                <div class="transaction-type">Income</div>
            </div>
        </div>
    </div>

</body>
</html>
